<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TestTask</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="parent">
    <div class="container">
        <img src="img/pepperi-logo.png" height="40" width="234" alt="Pepperi logo">
        <h1 class="title">TestTask</h1>
    </div>

    <div class="block_one">
        <label for="user_input">Name/Value Pair</label>
        <div class="input_one">
            <input id="user_input" type="text" value="" name="name">
            <button id="btn_add" onclick="add()">Add</button>
        </div>
    </div>


    <div class="block_two">
        <label for="list_item">Name/Value Pair List</label>
        <div class="items">
            <select id="list_item" multiple="multiple">

            </select>

            <div class="buttons">
                <p>
                    <button id="btn_sort_bname" onclick="sortBy(0)">Sort by Name</button>
                </p>
                <p>
                    <button id="btn_sort_bvalue" onclick="sortBy(1)">Sort by Value</button>
                </p>
                <p>
                    <button id="btn_delete" onclick="remove()">Delete</button>
                </p>
                <p id="label_for_checkbox">
                    <label for="checkbox">Show XML</label>
                </p>
                <p>
                    <label class="switch">
                        <input id="checkbox" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </p>

            </div>
        </div>
    </div>

</div>
</body>
</html>
